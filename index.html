<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capacitación Lean Six Sigma - Tecniseguros</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Open Sans', sans-serif;
            min-height: 100vh; 
            margin: 0;
            background-color: #f8f9fa; 
            color: #333; 
        }

        /* --- HEADER / HERO SECTION --- */
        .hero-section {
            background-color: #005792; 
            color: #ffffff; 
            padding: 40px 20px; 
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        .hero-section .logo-container {
            margin-bottom: 30px; 
            max-width: 600px; 
            margin-left: auto;
            margin-right: auto;
        }
        
        .hero-section .logo-container img {
            /* filter: brightness(0) invert(1); -- FILTER REMOVED -- */
            /* Logos will now show their original colors */
        }
        
        .hero-section h1 {
            font-family: 'Roboto', sans-serif; 
            color: #ffffff; 
            margin-top: 0; 
            margin-bottom: 15px; 
            font-size: 2.5em; 
            font-weight: 700; 
            line-height: 1.2;
        }
        .hero-section h1 span { 
            font-weight: 400;
            display: block; 
            font-size: 0.7em; 
            opacity: 0.9;
        }

        .hero-section p.welcome-message { 
            font-size: 1.2em; 
            line-height: 1.7;
            max-width: 700px; 
            margin: 0 auto 30px auto; 
            opacity: 0.95;
        }

        .hero-section #startPresentationButton {
            background-color: #ffffff; 
            color: #005792; 
            padding: 15px 40px; 
            font-size: 1.15em; 
            font-weight: 700;
            border: 2px solid transparent; 
            border-radius: 8px; /* Added border-radius here */
            cursor: pointer; /* Added cursor pointer */
            text-decoration: none; /* Added text-decoration */
            display: inline-block; /* Added display */
            transition: background-color 0.3s ease, color 0.3s ease; /* Added transition */
        }
        .hero-section #startPresentationButton:hover {
            background-color: #f0f0f0; 
            color: #003d66;
        }
        /* --- END OF HERO SECTION --- */


        .page-container { 
            width: 100%;
            max-width: 960px; 
            padding: 30px 20px 50px 20px; 
            margin: 0 auto; 
            box-sizing: border-box;
            text-align: center; 
        }
        
        .page-container h2 { 
            font-family: 'Roboto', sans-serif;
            color: #343a40;
            font-size: 1.8em; 
            font-weight: 500;
            margin-top: 0; 
            margin-bottom: 30px; 
        }


        /* --- LOGO STYLES (General, sizes for hero also affected here) --- */
        .logo-container { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            width: 100%; 
            padding: 0 10px; 
            box-sizing: border-box; 
        }

        .logo-container img {
            height: auto;   
            object-fit: contain; 
        }

        #tecniseguros-logo {
            max-width: 48%; 
            max-height: 70px; 
        }

        #university-logo {
            max-width: 48%; 
            max-height: 60px; 
        }
        /* --- END OF LOGO STYLES --- */

        #module-list-container {
            display: flex;
            flex-wrap: wrap; 
            justify-content: space-between; 
            width: 100%;
            max-width: 880px; 
            margin: 0 auto; 
        }

        .module-column {
            width: 48.5%; 
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .module-column li {
            margin-bottom: 18px; 
        }

        .module-button {
            background-color: #007bff; 
            color: #ffffff; 
            padding: 20px 25px; 
            width: 100%; 
            box-sizing: border-box; 
            border-radius: 8px; 
            cursor: pointer;
            font-size: 1.05em; 
            font-weight: 600; 
            text-align: left; 
            display: flex; 
            align-items: center; 
            text-decoration: none;
            transition: background-color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
            position: relative; 
        }

        .module-button:hover {
            background-color: #0056b3; 
            transform: translateY(-3px); 
            box-shadow: 0 6px 12px rgba(0,0,0,0.15); 
        }

        .module-button::after {
            content: '›'; 
            font-size: 1.8em;
            color: #ffffff; 
            margin-left: auto; 
            font-weight: 300;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <div class="hero-section">
        <div class="logo-container">
            <img src="assets/images/logotecniseguros.png" alt="Logo Tecniseguros" id="tecniseguros-logo">
            <img src="assets/images/UVG.jpg" alt="Logo Universidad" id="university-logo">
        </div>

        <h1>Capacitación Lean Six Sigma <br><span>Yellow Belt</span></h1>
        <p class="welcome-message">Bienvenido(a) al paquete de capacitación de Tecniseguros y la Universidad Del Valle de Guatemala.</p>

        <button id="startPresentationButton">Iniciar Presentación Completa</button>
    </div>
    <!-- End of Hero Section -->

    <!-- Main Page Content -->
    <div class="page-container">
        <h2>Módulos Disponibles:</h2>
        
        <div id="module-list-container">
            <ul class="module-column" id="module-column-1">
                <!-- JS will populate this column -->
            </ul>
            <ul class="module-column" id="module-column-2">
                <!-- JS will populate this column -->
            </ul>
        </div>
    </div> <!-- End of page-container -->

    <script src="script.js"></script>
    <script>
        // --- YOUR EXISTING JAVASCRIPT ---
        document.addEventListener('DOMContentLoaded', function() {
            const startButton = document.getElementById('startPresentationButton');
            if (startButton) {
                startButton.addEventListener('click', function() {
                    if (typeof startPresentationFromIndex === 'function') {
                        startPresentationFromIndex(0, 1); 
                    } else {
                        console.error('startPresentationFromIndex function is not defined in script.js');
                        alert('Error: Script de presentación no cargado correctamente.');
                    }
                });
            }

            const column1 = document.getElementById('module-column-1');
            const column2 = document.getElementById('module-column-2');
            
            if (column1 && column2 && typeof presentationStructure !== 'undefined' && presentationStructure.length > 0) {
                const totalModules = presentationStructure.length;
                const midPoint = Math.ceil(totalModules / 2);

                presentationStructure.forEach((module, index) => {
                    const listItem = document.createElement('li');
                    const moduleButton = document.createElement('button');
                    moduleButton.classList.add('module-button');
                    moduleButton.textContent = `${module.name || 'Módulo ' + (index + 1)}`; 
                    
                    moduleButton.onclick = () => {
                        if (typeof startPresentationFromIndex === 'function') {
                            startPresentationFromIndex(index, 1); 
                        } else {
                            console.error('startPresentationFromIndex function is not defined in script.js');
                            alert('Error: Script de presentación no cargado correctamente.');
                        }
                    };
                    listItem.appendChild(moduleButton);

                    if (index < midPoint) {
                        column1.appendChild(listItem);
                    } else {
                        column2.appendChild(listItem);
                    }
                });
            } else {
                const listContainer = document.getElementById('module-list-container');
                if (listContainer) {
                     listContainer.innerHTML = '<p style="text-align:center; width:100%;">Error: Estructura de módulos no definida o vacía en script.js. Por favor, revise la configuración.</p>';
                }
                console.error("presentationStructure is not defined or empty in script.js, or columns not found");
            }
        });
    </script>
</body>
</html>
